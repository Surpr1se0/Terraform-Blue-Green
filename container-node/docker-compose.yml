services: 
  app: 
    build: 
      context: . 
      dockerfile: Dockerfile
    ports: 
      - "8080:8080"
    environment: 
      - PORT=8080
    networks: 
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3


networks: 
  app-network:
    driver: bridge 

    